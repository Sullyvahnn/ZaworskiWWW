{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-info mb-3">
            <strong>{{ messages[0] }}</strong>
            <span>Email already exists
                <a href="{{ url_for('auth.login_form') }}" class="text-primary font-weight-bold">Go to loggin page</a>.
            </span>
        </div>
    {% endif %}
{% endwith %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h3 class="text-center mb-4">Sign Up</h3>
            <div class="card shadow-sm">
                <div class="card-body">

                    <form method="POST" action="/signup">
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-lg" name="email" placeholder="Email" required autofocus>
                        </div>

                        <div class="mb-3">
                            <input type="text" class="form-control form-control-lg" name="name" placeholder="Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="password" class="form-control form-control-lg" name="password" placeholder="Password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
