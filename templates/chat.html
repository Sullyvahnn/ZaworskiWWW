{% extends "base.html" %}

{% block content %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

  <!--
  Message window
  -->
  <div class="modal fade" id="editMessageModal" tabindex="-1" aria-labelledby="editMessageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editMessageModalLabel">Edit message <span class="editMessageID"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <textarea class="editMessageContent" style="width: 100%; height: 100px;"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="editMessageSave();">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--
  Chat window
  -->
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card">
        <div class="card-header">
          Shoutbox
        </div>
        <div class="card-body">
          <div id="chat-window" class="overflow-scroll">
          </div>
          <div class="row p-2">
            <div class="col-md-9 p-0">
              <input type="text" id="message-input" class="form-control" maxlength="500">
            </div>
            <div class="col-md-3 p-0">
              <button id="send-button" class="btn btn-primary" style="width: 100%;" onclick="addMessage();">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
    var currentUserID = {{ current_user.id }};
</script>
</script>
{% endblock %}
